name: fastboard_flutter_example
description: Demonstrates how to use the fastboard_flutter plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    fastboard_flutter:
        path: ../
    cupertino_icons: ^1.0.2
    flutter_svg: ^1.0.3

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true
    assets:
        - assets/